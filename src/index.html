<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div>
      <form class="exchange">
        <div class="check-form">
          <h1>Currency Exchanger</h1>
          <div>
            <label for="usDollar">US dollars amount:</label>
            <input type="text" id="usDollar">
          </div>
          <div>
            <label for="typeOfCurrency">Which currency to exchange: </label>
            <select id="typeOfCurrency">
              <option id="AED">Emirati Dirham</option>
              <option id="AZN">Azerbaijan Manats</option>
              <option id="EUR">EURO</option>
              <option id="GBP">British pound</option>
              <option id="MXN">Mexican Peso</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn" id="convert">Exhange Currency</button>
        <div class="show">
          <p id="showExchange"></p>
        </div>
        <div>
          <p id="showError"></p>
          <p id="error">Try one more time.</p>
        </div>
        <p id="isNotNumber"></p>
      </form>
    </div>
  </body>
</html>
